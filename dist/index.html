<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="style.css" />
      <title>New weld project</title>
    </head>
    <body>
      <div class="root"><!-- prettier-ignore -->
<header class="main-header">
  <h1 class="main-header-title">
    <a class="main-header-title home-link" data-routelink="Home" onclick="loadRouteComponent(event, 'Home')" href="/">
      ALGO SANDBOX
    </a>
  </h1>
  <nav class="main-header-nav">
  <ul>
    <li>
      <a class="main-header-link" data-routelink="GameOfLife" onclick="loadRouteComponent(event, 'GameOfLife')">Game of Life</a>
    </li>
    <li>
      <a class="main-header-link" data-routelink="TextParticleAnimator" onclick="loadRouteComponent(event, 'TextParticleAnimator')"
        >Text Particle Animator</a
      >
    </li>
    <li>
      <a class="main-header-link" data-routelink="MazePath" onclick="loadRouteComponent(event, 'MazePath')"
        >Maze Generator & Path Finder</a
      >
    </li>
  </ul>
</nav>

  <!-- <button class="main-header-about">About</button> -->
</header>

<main class="main-content">
  <div data-routecomponent="Home" data-routenotmounted style="visibility: hidden;"></div>
  <div data-routecomponent="GameOfLife" data-routenotmounted style="visibility: hidden;"></div>
  <div data-routecomponent="TextParticleAnimator" data-routenotmounted style="visibility: hidden;"></div>
  <div data-routecomponent="MazePath" data-routenotmounted style="visibility: hidden;"></div>
  <Route component="About" />
</main>
<!-- prettier-ignore -->
<footer class="main-footer">
  <h2 class="main-footer-title">Settings</h2>
  <form class="maze-path-settings" action="submit">
    <div>
      <label for="grid-size">Grid size (e.g. 5 sets a 5x5 grid)</label>
      <input type="number" name="grid-size" id="grid-size" />
    </div>
    <div>
      <label for="tick-speed">Tick speed (ms)</label>
      <input type="number" name="tick-speed" id="tick-speed" step="5" min="0" />
    </div>
    <div>
      <input
        class="maze-path-settings-submit"
        type="submit"
        value="Save settings and run"
      />
    </div>
  </form>
</footer>

</div>
      <script src="script.js"></script>
    </body>
  </html>
